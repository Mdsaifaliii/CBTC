    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">

        <button><img src="search.png" /></button>
      </div>
      <div class="weather">
        <img src="rain.png" class="weather-icon" />
        <h1 class="temp">24Â°c</h1>

            <img src="humidity.png" />
            <div>
              <p class="humidity">60%</p>
              <p>Humidity</p>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
